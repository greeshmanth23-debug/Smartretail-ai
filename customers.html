<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Customers - SmartRetail AI</title>
</head>

<body id="page-customers">

    <div class="app-layout">
        <!-- Main Header -->
        <header class="app-header">
            <div class="header-left">
                <h1>Customers</h1>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <span>Shopkeeper</span>
                    <div class="avatar">S</div>
                </div>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <h2>SmartRetail AI</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="ai-assistant.html">Genie</a></li>
                    <li><a href="billing.html">Billing</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li class="active"><a href="customers.html">Customers</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html">Logout</a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="app-main-content">
            <!-- Page Header with Actions -->
            <div class="page-header">
                <div class="search-bar">
                    <input type="text" id="customer-search-input" placeholder="Search customers by name or phone...">
                </div>
                <button class="btn" id="add-customer-btn">Add New Customer</button>
            </div>

            <!-- Customers Table -->
            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Customer Name</th>
                            <th>Phone Number</th>
                            <th>Last Visit</th>
                            <th>Total Spent</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <!-- Add New Customer Modal -->
    <div class="modal-overlay hidden" id="add-customer-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Customer</h3>
                <button class="close-btn" id="close-customer-modal-btn">&times;</button>
            </div>
            <form id="add-customer-form">
                <div class="input-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="input-group">
                    <label for="customer-phone">Phone Number</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <button type="submit" class="btn">Save Customer</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js?v=4"></script>
</body>

</html>

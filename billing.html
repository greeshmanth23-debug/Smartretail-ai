<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Billing - SmartRetail AI</title>
    <style>
        /* Styles for the new remove button */
        .bill-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
        }
        .item-details {
            display: flex;
            flex-direction: column;
        }
        .item-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        .btn-remove-item {
            background: none;
            border: none;
            color: #d93025;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            padding: 0 5px;
        }
    </style>
</head>

<body id="page-billing">

    <div class="app-layout">
        <!-- Main Header -->
        <header class="app-header">
            <div class="header-left">
                <h1>Billing</h1>
            </div>
            <div class="header-right">
                <div class="user-profile">
                    <span>Shopkeeper</span>
                    <div class="avatar">S</div>
                </div>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <aside class="app-sidebar">
            <div class="sidebar-header">
                <h2>SmartRetail AI</h2>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="dashboard.html">Dashboard</a></li>
                    <li><a href="ai-assistant.html">Genie</a></li>
                    <li class="active"><a href="billing.html">Billing</a></li>
                    <li><a href="inventory.html">Inventory</a></li>
                    <li><a href="customers.html">Customers</a></li>
                    <li><a href="reports.html">Reports</a></li>
                    <li><a href="settings.html">Settings</a></li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="index.html">Logout</a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="app-main-content">
            <div class="billing-layout">
                <!-- Left Column: Current Bill -->
                <div class="billing-left">
                    <div class="card current-bill">
                        <div class="bill-header">
                            <h3>Current Bill</h3>
                            <span>Bill #1204</span>
                        </div>

                        <div class="input-group">
                            <label for="bill-customer">Select Customer (Optional)</label>
                            <div class="customer-selector">
                                <select id="bill-customer">
                                    <option value="">None</option>
                                </select>
                                <button class="btn-sm" id="add-customer-btn-billing">Add</button>
                            </div>
                        </div>

                        <div class="bill-items">
                            <!-- Bill items will be populated here -->
                        </div>
                        <div class="bill-summary">
                            <div class="summary-row">
                                <span>Subtotal</span>
                                <span>₹ 0.00</span>
                            </div>
                            <div class="summary-row">
                                <span>Discount</span>
                                <span>- ₹ 0.00</span>
                            </div>
                            <div class="summary-row total">
                                <span>Total</span>
                                <span>₹ 0.00</span>
                            </div>
                        </div>
                        <button class="btn btn-large btn-success" id="complete-payment-btn">Complete Payment</button>
                    </div>
                </div>

                <!-- Right Column: Product Selection -->
                <div class="billing-right">
                    <div class="voice-section">
                        <button class="mic-btn" id="mic-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                        </button>
                        <p class="voice-status" id="voice-status">Click mic and say "add 1 apple"</p>
                    </div>

                    <div class="search-bar">
                        <input type="text" id="product-search-input" placeholder="Search products...">
                    </div>
                    <div class="product-selection">
                        <h4>All Products</h4>
                        <div class="product-list" id="product-list">
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal-overlay hidden" id="add-customer-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Customer</h3>
                <button class="close-btn" id="close-customer-modal-btn">&times;</button>
            </div>
            <form id="add-customer-form">
                <div class="input-group">
                    <label for="customer-name">Customer Name</label>
                    <input type="text" id="customer-name" required>
                </div>
                <div class="input-group">
                    <label for="customer-phone">Phone Number</label>
                    <input type="tel" id="customer-phone" required>
                </div>
                <button type="submit" class="btn">Save Customer</button>
            </form>
        </div>
    </div>

    <script type="module" src="js/app.js?v=6"></script>
</body>

</html>
